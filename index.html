<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kapil.linktree</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section>
        <div>
            <img class="image" src="./logolinktree2.jpg" alt="">
            <p class="profile-name"><strong>@Social_Network</strong></p>
            <p class="sub-head"><strong>Welcome to the Social Network of World</strong></p>
        </div>
        <div>
            <div class="links">
                <a href="https://facebook.com">
                    <div class="inner-links">
                        Facebook
                    </div>
                </a>
            </div>
        </div>
        <div >
            <div class="links" >
                <a href="https://youtube.com">
                    <div class="inner-links">
                        Youtube
                    </div>
                </a>
            </div>
        </div>
        <div >
            <div class="links" >
                <a href="https://instagram.com">
                    <div class="inner-links" >
                        Instagram
                    </div>
                </a>
            </div>
        </div>
        <div >
            <div class="links">
                <a href="https://linkedin.com">
                    <div class="inner-links">
                      Linkedin
                    </div>
                </a>
            </div>
        </div>
        <div>
            <div class="links">
                <a href="https://naukri.com">
                    <div class="inner-links">
                        Naukri.com
                    </div>
                </a>
            </div>
        </div>
        <div>
            <div class="links">
                <a href="https://github.com">
                    <div class="inner-links">
                        Github
                    </div>
                </a>
            </div>
        </div>
    </section>

</body>

</html>
